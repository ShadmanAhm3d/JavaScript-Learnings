<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

  
    <div class="slider">
      <div class="slides">
        <img  class="slides" src="https://images.pexels.com/photos/28084313/pexels-photo-28084313/free-photo-of-laptop-and-notes-on-bed.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image1">
        <img  class="slides" src="https://images.pexels.com/photos/29304914/pexels-photo-29304914/free-photo-of-snow-covered-mountains-and-fishing-boats-in-arctic-waters.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image2">
        <img  class="slides" src="https://images.pexels.com/photos/18638222/pexels-photo-18638222/free-photo-of-swans-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image3">
      </div>

      <button class="prev" onclick="prevSlide()">Left</button>
      <button class="next" onclick="nextSlide()">Right</button>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
